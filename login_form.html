<script>
	function submit1(){
		if(!document.login.id.value) {
			alert("아이디를 입력하세요.");
			document.login_form.id.focus();
			return;
		}

		if(!document.login.pass.value) {
			alert("비밀번호를 입력하세요.")
			document.login.pass.focus();
			return;
		}
		document.login.submit();	// 아이디 비밀번호 제출했으면 login.php 로직으로 제출
	}
</script>
